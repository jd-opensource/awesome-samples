<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=M2h5aPwN9fDFpeNWXLcabV1tQorXVUo6"></script>
    <style type="text/css">
      body,
      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        font-family: "微软雅黑";
      }
  
      #allmap {
        overflow: hidden;
        height: 500px;
        width: 500px;
      }
    </style>
    <title>Vite App</title>
  </head>
  <body>
    <div>子应用</div>
    <div id="app"></div>
    <div id="allmap"></div>
    <script type="module" src="/src/main.js"></script>
    <script type="text/javascript">
      // GL版命名空间为BMapGL
      // 按住鼠标右键，修改倾斜角和角度
        let BMapGL = window.BMapGL
        if (window.rawWindow) {
          BMapGL = window.rawWindow.BMapGL
        }
        var map = new BMapGL.Map("allmap");    // 创建Map实例
        map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    
    </script>
  </body>
</html>
